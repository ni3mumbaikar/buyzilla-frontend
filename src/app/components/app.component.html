<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Buyzilla</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">


</head>

<body>

    <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 dark:bg-gray-900">
        <div class="container flex flex-wrap items-center justify-between mx-auto">
            <a href="http://localhost:8090/" class="flex items-center">
                <img src="./assets/images/favicon.png" class="h-6 mr-3 sm:h-9" alt="Buyzilla Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">BuyZilla</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a routerLink="/products" [routerLinkActive]="'active'"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a routerLink="/customers" [routerLinkActive]="'active'"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">Customers</a>
                    </li>
                    <li>
                        <a routerLink="/shippers" [routerLinkActive]="'active'"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            aria-current="page">Shippers</a>
                    </li>
                    <li>
                        <a routerLink="/orders" [routerLinkActive]="'active'"
                            class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Orders</a>
                    </li>
                    <li class="cart-class" [routerLinkActive]="'active'">
                        <div *ngIf="!isCartEmpty" class="w-4 h-4 -my-1 cart-counter">
                            <span class="count">{{len}}</span>
                        </div>
                        <a routerLink="cart" id="carticon">
                            <svg class="h-8 w-8" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
                                <path
                                    d="M14.55 43.1q-1.35 0-2.275-.95-.925-.95-.925-2.3 0-1.35.95-2.275.95-.925 2.25-.925 1.35 0 2.3.95.95.95.95 2.3 0 1.3-.95 2.25t-2.3.95Zm19.4 0q-1.35 0-2.275-.95-.925-.95-.925-2.3 0-1.35.925-2.275.925-.925 2.275-.925 1.35 0 2.275.95.925.95.925 2.3 0 1.3-.925 2.25t-2.275.95Zm-22.3-32.35 5.55 11.6h13.95q.15 0 .3-.075t.2-.225L37.6 11.3q.1-.25 0-.4-.1-.15-.3-.15Zm-1.15-2.3h27.7q1.25 0 1.875 1.075T40.1 11.7l-6.15 11.1q-.5.85-1.275 1.35-.775.5-1.675.5H16.2l-2.75 5.1q-.15.2-.025.475.125.275.425.275h23.3v2.3H14.2q-1.9 0-2.725-1.325-.825-1.325.025-2.875l3.2-5.85-7.55-16H3.4V4.5h5.2Zm6.7 13.9h14.3Z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <router-outlet></router-outlet>
</body>

</html>
