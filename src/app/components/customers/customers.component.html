<div class="w-full px-6 pt-4 pb-4 text-xl bg-gray-50 flex items-center flex-row border-dashed border-2">
    <h4>Customers</h4>
    <button class="text-white bg-blue-600 hover:bg-blue-800 flex items-center rounded-md text-sm px-3 py-2 ml-auto">
        <span class="mr-2  text-2xl">+</span>
        New customer
    </button>
</div>
<div class="flex justify-center">
    <table class="w-full text-medium text-left text-gray-500 dark:text-gray-400">
        <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400  border-solid border-b-2">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Customer id
                </th>
                <th scope="col" class="py-3 px-6">
                    Name
                </th>
                <th scope="col" class="py-3 px-6">
                    Address
                </th>
                <th scope="col" class="py-3 px-6">
                    City
                </th>
                <th scope="col" class="py-3 px-6">
                    Country
                </th>
                <th scope="col" class="py-3 px-6">
                    Postal code
                </th>
                <th scope="col" class="py-3 px-6">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers"
                class="text-gray-600 hover:text-gray-800 bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <td class="py-4 px-6">
                    {{customer.customerID}}
                </td>
                <td class="py-4 px-6">
                    {{customer.customerName}}
                </td>
                <td class="py-4 px-6">
                    {{customer.address}}
                </td>
                <td class="py-4 px-6">
                    {{customer.city}}
                </td>
                <td class="py-4 px-6">
                    {{customer.country}}
                </td>
                <td class="py-4 px-6">
                    {{customer.postalCode}}
                </td>
                <td class="py-4 px-6">
                    <div class="flex flex-row gap-x-2">
                        <div class="h-10 w-10 flex justify-center items-center rounded-full bg-blue-600">
                            <svg class="h-8 w-8 p-1 fill-gray-200 hover:fill-white" viewBox=" 0 0 50 50"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z" />
                            </svg>
                        </div>
                        <div class="h-10 w-10 flex justify-center items-center rounded-full bg-blue-600">
                            <svg class="h-8 w-8 p-1 fill-gray-200 hover:fill-white" viewBox="0 0 50 50"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M13.9 41q-1.15 0-2-.85-.85-.85-.85-2.05V10.9H9V8.65h8.55v-1.4h12.9v1.4H39v2.25h-2.05v27.2q0 1.2-.85 2.05-.85.85-2 .85Zm20.8-30.1H13.3v27.2q0 .3.175.475t.425.175h20.2q.2 0 .4-.2t.2-.45ZM19.05 34.5h2.3V15.1h-2.3Zm7.6 0h2.3V15.1h-2.3ZM13.3 10.9v27.85V38.1Z" />
                            </svg>
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
</div>
