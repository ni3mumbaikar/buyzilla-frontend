<div class="w-full px-6 pt-4 pb-4 text-xl bg-gray-50 flex items-center flex-row border-dashed border-2">
    <h4>Shippers</h4>
    <button (click)="addNewShipper()"
        class="text-white bg-blue-600 hover:bg-blue-800 flex items-center rounded-md text-sm px-3 py-2 ml-auto">
        <span class="mr-2 text-2xl">+</span>
        New shipper
    </button>
</div>
<table class="table-auto w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 border-b-2 dark:text-gray-400">
        <tr>
            <th scope="col" class="py-3 px-6">
                Shipper id
            </th>
            <th scope="col" class="py-3 px-6">
                Name
            </th>
            <th scope="col" class="py-3 px-6">
                Phone
            </th>
            <th scope="col" class="py-3 px-6">
                Actions
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let shipper of shippers"
            class="text-gray-600 hover:text-gray-800 bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <td class="py-4 px-6">
                {{shipper.shipperID}}
            </td>
            <td class="py-4 px-6">
                {{shipper.shipperName}}
            </td>
            <td class="py-4 px-6">
                {{shipper.phone}}
            </td>
            <td class="py-4 px-6">
                <div class="flex flex-row gap-x-2">
                    <div (click)="editShipper(shipper)"
                        class="h-10 w-10 flex justify-center items-center rounded-full bg-blue-700">
                        <svg class="h-8 w-8 p-1 fill-gray-200 hover:fill-white" viewBox=" 0 0 50 50"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 39h2.2l22.15-22.15-2.2-2.2L9 36.8Zm30.7-24.3-6.4-6.4 2.1-2.1q.85-.85 2.1-.85t2.1.85l2.2 2.2q.85.85.85 2.1t-.85 2.1Zm-2.1 2.1L12.4 42H6v-6.4l25.2-25.2Zm-5.35-1.05-1.1-1.1 2.2 2.2Z" />
                        </svg>
                    </div>
                    <div (click)="deleteShipper(shipper)"
                        class="h-10 w-10 flex justify-center items-center rounded-full bg-blue-700">
                        <svg class="h-8 w-8 p-1 fill-gray-200 hover:fill-white" viewBox="0 0 50 50"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M13.9 41q-1.15 0-2-.85-.85-.85-.85-2.05V10.9H9V8.65h8.55v-1.4h12.9v1.4H39v2.25h-2.05v27.2q0 1.2-.85 2.05-.85.85-2 .85Zm20.8-30.1H13.3v27.2q0 .3.175.475t.425.175h20.2q.2 0 .4-.2t.2-.45ZM19.05 34.5h2.3V15.1h-2.3Zm7.6 0h2.3V15.1h-2.3ZM13.3 10.9v27.85V38.1Z" />
                        </svg>
                    </div>
                </div>

            </td>
        </tr>
    </tbody>
</table>

<div id="shipper-modal" #shippersmodal data-modal-backdrop="static" aria-hidden="true" class="w-full"
    [style.display]="'none'"
    class="fixed top-0 left-0 right-0 z-50 hidden w-full justify-center items-center overflow-x-hidden overflow-y-auto md:inset-0 h-modal md:h-full">
    <div class="relative w-full h-full max-w-md md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <button type="button" (click)="closemodal()"
                class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                >
                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-6 py-6 lg:px-8">
                <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Shipper Details
                </h3>
                <form #shippersform class="space-y-6" id="shipperForm">
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Shipper
                            name</label>
                        <input type="text" name="name" id="name" [(ngModel)]="shipper!.shipperName"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            placeholder="••••••" required>
                    </div>
                    <div>
                        <label for="phone"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone</label>
                        <input type="number" name="phone" id="phone" placeholder="••••" [(ngModel)]="shipper!.phone"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                            required>
                    </div>
                    <button type="submit" #submitbtnmodal
                        class="submitbtn-modal w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Update Shipper Details
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
